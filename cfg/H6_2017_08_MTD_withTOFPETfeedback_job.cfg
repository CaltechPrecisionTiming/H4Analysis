<h4reco>
outNameSuffix ntuples/analysis_
#path2data /eos/cms/store/group/upgrade/MTD/TB/201706/raw/
#path2data /eos/cms/store/group/phys_susy/razor/Timing/Aug2017CERN/DataTree/H4DAQ/
path2data /tmp/H4Analysis_tmp/
pluginList TOFPET H4Hodo DigiReco T1065Reco
#pluginList H4Hodo DigiReco T1065Reco
#pluginList TOFPET
run 8661_test
maxEvents -1
maxFiles -1
</h4reco>

#---Hodoscope config
<H4Hodo>
pluginType HodoReco
         # <hodoCorrection>
         # hodoAlignOffset 3.39 0.14 1.02 0.01
         # </hodoCorrection>
</H4Hodo>


#---TOFPET
<TOFPET>
pluginType TOFPETReco
#inputFile /eos/cms/store/group/upgrade/MTD/TB/201706/R_2017_06_30__13_54_21_c.root
#inputFile /eos/cms/store/group/phys_susy/razor/Timing/Aug2017CERN/DataTree/TOFPET/8661_0001.root
#path2data /eos/cms/store/group/phys_susy/razor/Timing/Aug2017CERN/DataTree/TOFPET/
path2data /tmp/H4Analysis_tmp/TOFPET/
run 8661_test
</TOFPET>


#---Digitizer config
<DigiReco>
pluginType DigitizerReco
channelsNames NINO0 NINO1 NINO2 NINO3 NINO4 NINO5 CLOCK PHOTEK AMP0 AMP1 AMP2 AMP3 AMP4 AMP5 TOFPETAMP PHOTEK2
nSamples   1024
tUnit      0.2
</DigiReco>


#---extra pulse reconstruction
<T1065Reco>
pluginType T1065Reco
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames
timeRecoTypes CFD
fillWFtree 1
WFtreePrescale 50
chXleft  0
chXright 2
chYup    1
chYdown  3
</T1065Reco>


<NINO0>
type NINO
digiBoard 50462721
digiGroup 0
digiChannel 0
polarity -1
baselineWin 1 50
baselineInt 30 50
signalWin 50 500 5 1
signalInt 50 60
LED 250 2 1
</NINO0>

<NINO1= NINO0>
digiChannel 1
</NINO1>

<NINO2= NINO0>
digiChannel 2
</NINO2>

<NINO3= NINO0>
digiChannel 3
</NINO3>

<NINO4= NINO0>
digiChannel 4
</NINO4>

<NINO5= NINO0>
digiChannel 5
</NINO5>

<PHOTEK>
digiBoard 50462721
digiGroup 0
digiChannel 7
polarity -1
baselineWin 1 50
baselineInt 30 50
signalWin 51 500 7 2
signalInt 10 10
CFD 0.5 4
</PHOTEK>

<PHOTEK2= PHOTEK>
digiGroup 1
digiChannel 7
</PHOTEK2>

<TOFPETAMP= PHOTEK>
digiGroup 1
digiChannel 6
</TOFPETAMP>



<CLOCK>
digiBoard 50462721
digiGroup 0
digiChannel 6
polarity 1
baselineWin 1 50
baselineInt 30 50
signalWin 150 1000 7 1
signalInt 10 10
</CLOCK>

<AMP0>
digiBoard 50462721
digiGroup 1
digiChannel 0
polarity 1
baselineWin 1 50
baselineInt 20 30
signalWin 50 1000 100 1
signalInt 5 5
LED 150 2 2
</AMP0>

<AMP1= AMP0>
digiChannel 1
</AMP1>

<AMP2= AMP0>
digiChannel 2
</AMP2>

<AMP3= AMP0>
digiChannel 3
</AMP3>

<AMP4= AMP0>
digiChannel 4
</AMP4>

<AMP5= AMP0>
digiChannel 5
</AMP5>

<MIB2= PHOTEK>
digiGroup 1
digiChannel 6
</MIB2>
